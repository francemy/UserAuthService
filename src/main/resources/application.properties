spring.application.name=usermanagement

spring.datasource.url=jdbc:postgresql://localhost:5432/UserAccessControlDB
spring.datasource.username=postgres
spring.datasource.password=1234
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.open-in-view=false

# Variáveis específicas para o perfil dev
spring.profiles.active=dev
spring.main.allow-bean-definition-overriding=true

jwt.secret=U29uaG8gVG9rZW4gU3VwZXIgU2VncmV0bw==

# 24 horas em milissegundos
jwt.expiration=PT24H 

spring.profiles.active=test

logging.level.org.springframework.web=debug
logging.level.org.springframework.security=debug
logging.level.root=debug

management.endpoints.web.exposure.include=*

# Configurações do Redis
spring.redis.host=redis  
# Nome do serviço definido no docker-compose
spring.redis.port=6379   
# Porta do Redis
spring.redis.password=   
# Se houver senha, adicione aqui
spring.session.store-type=redis  

# Outras configurações de Redis (opcional)
spring.redis.timeout=2000  
# Timeout de conexão (em milissegundos)
spring.session.timeout=1800  
# Tempo de expiração da sessão (em segundos)

